<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ^style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- ^font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ^Mio style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ^Pagina Acesso titolo -->
    <div class="text-center my-4 ">
        <h1>
            Pagina di Accesso
        </h1>
    </div>


    <div class="container-fluid">

        <!-- ^Row MAIL -->
        <div class="row">
            <!-- ^INPUT MAIL -->
            <div class="col-4 m-5">


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <button onclick="iscriviti()">Invia</button>

                <div id="rispostaSistema">

                </div>


            </div>


        </div>

        <!-- ^Row DADI -->
        <div class="row">

            <!-- ^Titolo Dadi -->
            <h2 class="text-center">
                Il Gioco Dei Dadi
            </h2>

            <!-- ^Colonna Immagine dadi -->
            <div class="col-4 offset-4 my-5">
                <img class="w-100" src="img/dadi-27908.jpg" alt="Dadi">
            </div>

            <!--^ Colonna Genera Numeri -->
            <div class="d-flex justify-content-center ">
                <button class="mx-5" onclick="generaNumeri()">Lancia i DADI</button>
                <!-- ^Numero Utente -->
                <div class="text-center mx-5">
                    <h5>Numero Random l'Utente</h5>


                    <!-- ^Stampa Numero Utente -->
                    <div id="numeroUtente">

                    </div>
                </div>

                <!-- ^Numero Computer -->
                <div class="text-center mx-5">
                    <h5>Numero Random per il Computer</h5>


                    <!-- ^Stampa numero Computer -->
                    <div id="numeroComputer">

                    </div>
                </div>
            </div>

            <!-- ^Vincitore -->
            <div class="text-center my-5 py-4" id="vincitore"></div>

            <!-- ^Partite vinte Utente -->
            <div class="text-center">
                <h6>Partite vinte da Utente</h6>
                <div class="text-center my-5 py-4" id="partiteVinteUtente"></div>
            </div>
            

            <!-- ^Partite vinte Computer -->
            <div class="text-center">
                <h6>Partite vinte da Utente</h6>

                <div class="text-center my-5 py-4" id="partiteVinteComputer"></div>
            </div>
            

        </div>

    </div>




    <!-- ^Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!--^Mio Java -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
